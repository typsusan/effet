<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module">
        import {face} from "./index.js";
        console.log(face)
        face.init({
            el:'myface',
            width:640,
            height:480,
            blur:8,
            dataRange:[1,1.5,2.1],
            face:{
                /* 解释：指定要检测和追踪的最大人脸数量  默认值：通常默认值是 1  如果你设置为 1，那么程序只会检测并追踪一张人脸。如果你设置为更大的值，例如 2，程序将尝试检测和追踪多张人脸（最多两张）*/
                maxNumFaces:1,
                /* 解释：控制是否在检测人脸时进一步细化关键点（例如眼睛、嘴巴、瞳孔等）的检测   默认值：false */
                refineLandmarks:true,
                /* 解释：控制模型在决定是否检测到一张人脸时的最小置信度阈值  范围：0.0 到 1.0，其中 1.0 表示最高置信度*/
                minDetectionConfidence: 0.5,
                /* 解释：控制模型在追踪已经检测到的人脸时的最小置信度阈值。  范围：0.0 到 1.0，其中 1.0 表示最高置信度*/
                minTrackingConfidence: 0.5
            },
            faceStyle:{
              faceColor:'',

            },
            callBack:(data)=>{

                console.log(data)
            }
        })
    </script>
</head>
<body>

<div id="myface"></div>

</body>
</html>
