<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VisioLogin Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 引入打包后的 JavaScript 文件 -->
  <script src="VisioLogin/index.js"></script>
  <script>
    console.log(VisioLogin)
    // 人脸登录，人脸打卡，睡眠检测
    document.addEventListener("DOMContentLoaded", function() {
      VisioLogin.face.init({
        el: 'myface',
        blur: 8,
        dataRange: [1, 1.5, 2.1],
        face: {
          maxNumFaces: 1,
          refineLandmarks: true,
          minDetectionConfidence: 0.5,
          minTrackingConfidence: 0.5
        },
        threshold:{
          lips:0.05,
          eye:0.011,
          headShake:0.01,
        },
        faceStyle: {
          faceColor: {
            color:'#2cc1dc',
            line:1
          },
          // rightEye:{
          //     color:'#297ae9',
          //     line:2,
          // },
          // rightEyebrow:{
          //
          // },
          // rightIris:{
          //     color: 'red',
          //     line:1
          // },
          // leftEye:{
          //
          // },
          // leftEyebrow:{
          //
          // },
          // leftIris:{
          //
          // },
          // oval:{
          //
          // },
          // lips:{
          //
          // }

        },
        callBack: (data) => {
          console.log(data);
        }
      });
    });
  </script>
  <style>
    #myface{
      width: 90%;
      height: 400px;
      position: absolute;
      transform: translate(-50%,-50%);
      left: 50%;
      top: 50%;
      border-radius: 50%;
      overflow: hidden;

    }
  </style>
</head>
<body>
<!-- 用于渲染人脸识别的容器 -->
<div id="myface"></div>

<button onclick="restartFace()">重新检测</button>

<script>

  function restartFace(){
    VisioLogin.face.restart();
  }

</script>
</body>
</html>
