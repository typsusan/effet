<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VisioLogin Example</title>
    <!-- 引入打包后的 JavaScript 文件 -->
    <link rel="stylesheet" href="effet/effet.css">


    <script src="effet/index.js"></script>
    <script>
        // 人脸登录，人脸打卡，睡眠检测
        document.addEventListener("DOMContentLoaded", function() {
            effet.$inform.success({
                title:'成功',
                content:'消息ssss',
                time:2000,
            })
            effet.$inform.info({
                content:'消息ssss',
                time:4000,
            })
            effet.$inform.warning({
                content:'消息ssss',
                time:6000,
            })
            effet.$inform.error({
                content:'消息ssss消息ssss消息ssss消息ssss消',
                time:8000,
            })

        });
    </script>

</head>
<body>


</body>
</html>
