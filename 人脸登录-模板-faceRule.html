<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VisioLogin Example</title>
    <!-- 引入打包后的 JavaScript 文件 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="effet/effet.css">
    <script src="effet/index.js"></script>
    <script>
        // 人脸登录，人脸打卡，睡眠检测
        let result = 0;
        document.addEventListener("DOMContentLoaded", function() {
            effet.init({
                el: 'myface',
                type:effet.FACE_TYPE.LOGIN,
                faceTemplate:{
                    size:effet.FACE_SIZE.MID,
                    type:effet.FACE_TEMPLATE.FACE_RULE,
                    tips:true
                },
                callBack: (data) => {
                    console.log(data);
                }
            });
        });
    </script>
    <style>
        .content{
            width: 200px;
            height: 300px;

        }
    </style>
</head>
<body>
<div class="content">

    <div id="myface">

    </div>
</div>


</body>
</html>
